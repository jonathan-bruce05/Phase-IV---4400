{% extends "base.html" %}

{% block content %}
    <h1>All Flights</h1>
    {% if flights %}
        <table border="1">
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in flights %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No flights found in the database.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
    <a href="{{ url_for('flights_in_the_air') }}">
        <button style="width: 100%;">View Flights in the Air</button>
    </a>
    <a href="{{ url_for('flights_on_the_ground') }}">
        <button style="width: 100%;">View Flights on the Ground</button>
    </a>
    <a href="{{ url_for('route_summary') }}">
        <button style="width: 100%;">View Route Summary</button>
    </a>
    <a href="{{ url_for('flight_landing') }}"><button>Land Flight</button></a>
    <a href="{{ url_for('flight_takeoff') }}"><button>Takeoff Flight</button></a>
{% endblock %}
