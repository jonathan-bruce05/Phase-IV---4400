{% extends "base.html" %}

{% block content %}
    <h1>All People</h1>
    {% if people %}
        <table border="1">
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in people %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No people found in the database.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
    <a href="{{ url_for('view_passengers') }}">
        <button>View Passengers</button>
    </a>
    <a href="{{ url_for('add_person') }}"><button>Add New Person</button></a>

{% endblock %}
