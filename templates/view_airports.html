{% extends "base.html" %}

{% block content %}
    <h1>All Airports</h1>
    {% if airports %}
        <table border="1">
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in airports %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No airports found in the database.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
    <a href="{{ url_for('alternative_airports') }}"><button>Alternative Airports</button></a>
{% endblock %}
